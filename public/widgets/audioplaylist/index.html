<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Playlist Player</title>
<link rel="stylesheet" href="./incl/default.skin.css">
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<div class="audioplaylists-player">
  <table>
    <tr>
      <td class="player-thumbnail"><div class="player-thumbnail"></div></td>
      <td class="player-control">
        <div class="player-playback-title"></div>
        <div class="player-playback-progress">
          <div class="player-playback-progressbar"></div>
          <div class="player-playback-time"></div>
          <div class="player-playback-touch"></div>
        </div>
        <div class="player-control">
            <div class="player-btn prev">&#9666;&#9666;</div>
            <div class="player-btn play">&#9654;</div>
            <div class="player-btn pause">&#9646;&#9646;</div>
            <div class="player-btn next">&#9656;&#9656;</div>
        </div>
        <div class="player-status"></div>
      </td>
    </tr>
  </table>
  <div class="player-playlists"></div>
</div> <!-- player layout -->

<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./incl/player.js"></script>

<script>
try {
    if (window.self == window.top) {
        // don't allow to open this page not in frame
        window.top.location.href = 'https://forum.theprodigy.ru/feed/3/12/1364785/';
    } else {
        if (window.top.location.host != 'forum.theprodigy.ru' && window.top.location.host != 'theprodigy.ru') {
            // don't allow alien sites to embed
            window.top.location.href = 'https://forum.theprodigy.ru/feed/3/12/1364785/';
        }
    }
} catch (e) {
    //
}

var player;
// document ready
$(function(){

    
    player = new Player('.audioplaylists-player', {
        urlPrefix: '//forum.theprodigy.ru/attachments/podcasts/',
        //thumb: false
    });
    
    var params = player.utils.URL(document.location.href).args;
    if (typeof params.playlist !== 'undefined') {
        player.setOpts(params);
        player.initPlaylist(params.playlist);
    }
}); // document ready

</script>
</body>
</html>
